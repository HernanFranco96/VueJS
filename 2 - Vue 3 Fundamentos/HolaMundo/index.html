<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>

    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <!-- En este div tenemos incorporado vue -->
    <div id="app">
        <h1>{{ mayusculaTexto }}</h1>

        <!-- Clases dinamicas  -->
        <h2 
            class="bg-dark"
            :class="colorCantidad" 
        >
            Su saldo disponible es: {{ cantidad }}
        </h2>
        <!-- v-bind hace una comunicacion directa con nuestro dato de vue -->
        <!-- <a v-bind:href="enlace">Ir al enlace</a> -->
        <!-- abreviado -->
        <a :href="enlace">Ir al enlace</a>

        <hr>

        <h2 v-if="estado">Cuenta Activada</h2>
        <!-- Este sirve siempre y cuando alla un v-if -->
        <h2 v-else>Cuenta Desactivada</h2>

        <hr>

        <!-- IF ELSEIF ELSE -->
        <h2 v-if="cantidad > 500">
            Cantidad:
            <span style="color: green"> {{cantidad}} </span>
        </h2>
        <h2 v-else-if="cantidad <= 500 && cantidad > 0">
            Cantidad:
            <span style="color: red"> {{cantidad}} </span>
        </h2>
        <h2 v-else>
            Cantidad:
            <span style="color: violet"> {{cantidad}} </span>
        </h2>
        
        <hr>

        <!-- V-FOR -->
        <h2>Mis servicios disponibles:</h2>
        <ul>
            <li v-for="(item, index) in servicios" :key="index">
                {{index + 1}} - {{item}}
            </li>
        </ul> 

        <hr>

        <!-- <button v-on:click="agregarSaldo">Agregar Saldo</button> -->
        <!-- Abreviado -->
        <button @click="agregarSaldo">Agregar Saldo</button>

        <hr>

        <!-- Si disable es true, desactivamos el boton -->
        <button @click="disminuirSaldo(100)" :disabled="desactivar">Quitar Saldo</button>


    </div>

    <script src="main.js"></script>
    <script>
        const mountedApp = app.mount('#app'); 
    </script>
</body>
</html>
